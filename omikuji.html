<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掃除当番くじ - Cyber Cleaning</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        /* アニメーション背景 */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-50px, -50px) scale(1.1);
            }
        }

        /* グリッド背景 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            background: rgba(10, 10, 30, 0.85);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow:
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #00ffff;
            margin-bottom: 40px;
            letter-spacing: 5px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .mode-button {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: #00ffff;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .mode-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #00ffff, #0088ff);
            border-color: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .fortune-button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 20px 60px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .fortune-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .fortune-button:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 30px rgba(255, 0, 255, 0.8),
                0 0 60px rgba(0, 255, 255, 0.6);
        }

        .fortune-button:active::before {
            width: 300px;
            height: 300px;
        }

        .fortune-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 40px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow:
                0 0 20px currentColor,
                0 0 40px currentColor;
        }

        .result.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .result-message {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.3s;
            line-height: 1.8;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* グリッチエフェクト */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .glitch {
            animation: glitch 0.3s ease;
        }

        /* パーティクルエフェクト */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .fortune-button {
                font-size: 1.1rem;
                padding: 15px 40px;
            }

            .result {
                font-size: 3rem;
            }

            .result-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="glitch">CYBER CLEANING</h1>
        <div class="subtitle">掃除当番くじ</div>

        <div style="margin-bottom: 30px;">
            <button class="mode-button" id="mode6Btn" onclick="setMode(6)">
                6種類モード
            </button>
            <button class="mode-button" id="mode8Btn" onclick="setMode(8)">
                8種類モード
            </button>
        </div>

        <button class="fortune-button" id="fortuneBtn" onclick="drawFortune()">
            当番を引く
        </button>

        <div class="result-container">
            <div class="result" id="result"></div>
            <div class="result-message" id="message"></div>
        </div>
    </div>

    <script>
        // 現在のモード（6種類または8種類）
        let currentMode = 6;

        // 掃除当番の定義
        const cleaningTasks = {
            hallway: [
                {
                    name: '廊下①',
                    color: 'linear-gradient(135deg, #00ffff 0%, #0088ff 100%)',
                    textColor: '#00ffff',
                    message: '1階の廊下を担当します。\n隅々まで綺麗にしましょう！',
                    particles: '#00ffff'
                },
                {
                    name: '廊下②',
                    color: 'linear-gradient(135deg, #00aaff 0%, #0066ff 100%)',
                    textColor: '#00aaff',
                    message: '2階の廊下を担当します。\n丁寧に掃除しましょう！',
                    particles: '#00aaff'
                },
                {
                    name: '廊下③',
                    color: 'linear-gradient(135deg, #0088ff 0%, #0044ff 100%)',
                    textColor: '#0088ff',
                    message: '3階の廊下を担当します。\n頑張って綺麗にしましょう！',
                    particles: '#0088ff'
                },
                {
                    name: '廊下④',
                    color: 'linear-gradient(135deg, #0066ff 0%, #0022ff 100%)',
                    textColor: '#0066ff',
                    message: '4階の廊下を担当します。\n最後まで丁寧に！',
                    particles: '#0066ff'
                }
            ],
            restroom: [
                {
                    name: '手洗い①',
                    color: 'linear-gradient(135deg, #ff00ff 0%, #ff0088 100%)',
                    textColor: '#ff00ff',
                    message: '1階の手洗い場を担当します。\n清潔に保ちましょう！',
                    particles: '#ff00ff'
                },
                {
                    name: '手洗い②',
                    color: 'linear-gradient(135deg, #ff00cc 0%, #ff0066 100%)',
                    textColor: '#ff00cc',
                    message: '2階の手洗い場を担当します。\nピカピカにしましょう！',
                    particles: '#ff00cc'
                }
            ],
            trash: [
                {
                    name: 'ごみ捨て①',
                    color: 'linear-gradient(135deg, #00ff88 0%, #00cc66 100%)',
                    textColor: '#00ff88',
                    message: '教室のごみ捨てを担当します。\n分別を忘れずに！',
                    particles: '#00ff88'
                },
                {
                    name: 'ごみ捨て②',
                    color: 'linear-gradient(135deg, #00ff66 0%, #00aa44 100%)',
                    textColor: '#00ff66',
                    message: '特別教室のごみ捨てを担当します。\nしっかり運びましょう！',
                    particles: '#00ff66'
                }
            ]
        };

        // モードに応じた当番リストを取得
        function getTaskList() {
            const tasks = [
                ...cleaningTasks.hallway,
                ...cleaningTasks.restroom
            ];

            if (currentMode === 8) {
                tasks.push(...cleaningTasks.trash);
            }

            return tasks;
        }

        // モード切り替え
        function setMode(mode) {
            currentMode = mode;

            // ボタンのアクティブ状態を更新
            document.getElementById('mode6Btn').classList.toggle('active', mode === 6);
            document.getElementById('mode8Btn').classList.toggle('active', mode === 8);

            // 結果をリセット
            const resultEl = document.getElementById('result');
            const messageEl = document.getElementById('message');
            resultEl.classList.remove('show');
            messageEl.classList.remove('show');
        }

        // 初期化
        window.addEventListener('DOMContentLoaded', () => {
            setMode(6);
        });

        function drawFortune() {
            const btn = document.getElementById('fortuneBtn');
            const resultEl = document.getElementById('result');
            const messageEl = document.getElementById('message');
            const container = document.querySelector('.container');

            // ボタンを一時的に無効化
            btn.disabled = true;

            // 前の結果をリセット
            resultEl.classList.remove('show');
            messageEl.classList.remove('show');

            // グリッチエフェクト
            container.classList.add('glitch');
            setTimeout(() => container.classList.remove('glitch'), 300);

            // ランダムに掃除当番を選択
            setTimeout(() => {
                const taskList = getTaskList();
                const task = taskList[Math.floor(Math.random() * taskList.length)];

                // 背景色を変更
                document.body.style.background = task.color;

                // 結果を表示
                resultEl.textContent = task.name;
                resultEl.style.color = task.textColor;
                resultEl.classList.add('show');

                // メッセージを表示
                messageEl.textContent = task.message;
                messageEl.classList.add('show');

                // パーティクルエフェクト
                createParticles(task.particles);

                // ボタンを再度有効化
                btn.disabled = false;
            }, 500);
        }

        function createParticles(color) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * rect.width + rect.left + 'px';
                    particle.style.top = rect.top + rect.height / 2 + 'px';
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 10px ${color}`;

                    document.body.appendChild(particle);

                    setTimeout(() => particle.remove(), 2000);
                }, i * 30);
            }
        }

        // エンターキーでもおみくじを引けるようにする
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                drawFortune();
            }
        });
    </script>
</body>

</html>
