<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所見10パターン生成システム - CYBER EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* サイバーパンクグリッド背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ヘッダー */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        /* 満月 */
        .moon {
            position: fixed;
            top: -140px;
            right: -140px;
            width: 470px;
            height: 470px;
            background-image: url('moon_complete.png');
            background-size: 120%;
            background-position: center;
            border-radius: 50%;
            box-shadow:
                0 0 80px rgba(255, 223, 0, 0.5),
                0 0 120px rgba(255, 215, 0, 0.3),
                0 0 160px rgba(255, 140, 0, 0.2);
            z-index: 0;
        }

        @keyframes moonGlow {

            0%,
            100% {
                box-shadow:
                    0 0 80px rgba(255, 223, 0, 0.5),
                    0 0 120px rgba(255, 215, 0, 0.3),
                    0 0 160px rgba(255, 140, 0, 0.2);
            }

            50% {
                box-shadow:
                    0 0 100px rgba(255, 223, 0, 0.6),
                    0 0 140px rgba(255, 215, 0, 0.4),
                    0 0 180px rgba(255, 140, 0, 0.3);
            }
        }



        /* 猫ナビゲーター */
        .cat-navigator {
            position: fixed;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            width: 180px;
            height: 180px;
            background: url('cyber_cat_navigator.png') center/cover no-repeat;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.4);
            animation: catFloat 3s ease-in-out infinite;
            z-index: 1000;
            cursor: move;
            transition: box-shadow 0.3s;
            overflow: hidden;
            user-select: none;
        }

        .cat-navigator.dragging {
            animation: none;
            cursor: grabbing;
        }

        .cat-navigator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: catGlow 2s infinite;
        }

        @keyframes catGlow {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }
        }

        .cat-navigator:hover {
            transform: scale(1.15);
            box-shadow: 0 0 50px rgba(255, 0, 255, 1), 0 0 80px rgba(0, 255, 255, 0.6);
        }

        @keyframes catFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .cat-message {
            position: fixed;
            bottom: 200px;
            right: 30px;
            max-width: 300px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 15px 20px;
            color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            font-size: 0.9em;
            display: none;
            z-index: 999;
            animation: messageAppear 0.3s;
        }

        .cat-message.show {
            display: block;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 選択エリア */
        .selection-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .select-group {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s;
        }

        .select-group:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            transform: translateY(-5px);
        }

        .select-group label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .select-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            font-size: 1em;
            font-family: 'Noto Sans JP', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .select-group select:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .select-group select:focus {
            outline: none;
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }

        .select-group option {
            background: #0a0a0a;
            color: #00ffff;
        }

        /* 生成ボタンエリア */
        .generate-area {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 生成ボタン */
        .generate-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #0a0a0a;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .generate-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 255, 1);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        /* 結果エリア */
        .results-area {
            display: none;
            margin-top: 40px;
        }

        .results-area.show {
            display: block;
            animation: resultsAppear 0.5s;
        }

        @keyframes resultsAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            text-align: center;
            margin-bottom: 30px;
        }

        .result-item {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .result-item:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: translateX(5px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .copy-btn {
            padding: 8px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            color: #0a0a0a;
            background: linear-gradient(135deg, #00ff00 0%, #00ffff 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #ffff00 0%, #ff00ff 100%);
        }

        .result-text {
            color: #00ffff;
            line-height: 1.8;
            font-size: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .selection-area {
                grid-template-columns: 1fr;
            }

            .cat-navigator {
                width: 120px;
                height: 120px;
                bottom: 20px;
                right: 20px;
            }

            .cat-message {
                bottom: 140px;
                right: 20px;
                max-width: 250px;
            }
        }

        /* ローディングアニメーション */
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* フッター */
        footer {
            text-align: right;
            padding: 40px 20px 20px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }

        .copyright {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75em;
            color: #888888;
            opacity: 0.9;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <!-- 満月 -->
    <div class="moon"></div>

    <div class="container">
        <header>
            <h1>しょけんちゃんジェネレーター</h1>
            <p class="subtitle">CYBER EDITION - Ver 2.0</p>
        </header>

        <div class="selection-area">
            <div class="select-group">
                <label for="grade">学年</label>
                <select id="grade">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="select-group">
                <label for="learning">学習態度</label>
                <select id="learning">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="select-group">
                <label for="personality">性格</label>
                <select id="personality">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="select-group">
                <label for="lifestyle">生活態度</label>
                <select id="lifestyle">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="select-group">
                <label for="activities">活動</label>
                <select id="activities">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="select-group" id="career-group" style="display: none;">
                <label for="career">進路</label>
                <select id="career">
                    <option value="">選択してください</option>
                </select>
            </div>
        </div>

        <div class="generate-area">
            <button class="generate-btn" id="generateBtn">
                <span>生成開始</span>
            </button>

            <!-- 猫ナビゲーター -->
            <div class="cat-navigator" id="catNavigator"></div>
        </div>

        <div class="loading" id="loading">
            <p class="loading-text">生成中...</p>
        </div>

        <div class="results-area" id="resultsArea">
            <h2 class="results-title">生成された所見（10パターン）</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <div class="cat-message" id="catMessage"></div>

    <!-- フッター -->
    <footer>
        <p class="copyright">© 2026 kawahara</p>
    </footer>

    <script>
        // JSONデータ
        const data = {
            "grades": ["第1学年", "第2学年", "第3学年"],
            "learning": [
                "真面目・コツコツ型",
                "苦手だが意欲あり",
                "特定科目に強い",
                "試験前集中型",
                "課題提出が課題",
                "文武両道型"
            ],
            "personality": [
                "明るく社交的",
                "控えめだが誠実",
                "リーダーシップ発揮",
                "協調性が高い",
                "独自の感性を持つ",
                "温和で冷静"
            ],
            "lifestyle": [
                "勉強は苦手だが行事は頑張る",
                "清掃や雑務を厭わない",
                "欠席がちだが登校時は意欲的",
                "規律を重んじる",
                "行事の裏方担当"
            ],
            "activities": [
                "部活動一筋（運動部）",
                "部活動一筋（文化部）",
                "マネージャーとして貢献",
                "学外活動に注力",
                "部活動未所属"
            ],
            "career_3rd": [
                "四年制大学（文系）",
                "四年制大学（理系）",
                "四年制大学（看護・医療系）",
                "短期大学・専門学校",
                "就職・公務員志望"
            ]
        };

        // 選択肢を設定
        function populateSelects() {
            const gradeSelect = document.getElementById('grade');
            const learningSelect = document.getElementById('learning');
            const personalitySelect = document.getElementById('personality');
            const lifestyleSelect = document.getElementById('lifestyle');
            const activitiesSelect = document.getElementById('activities');
            const careerSelect = document.getElementById('career');

            data.grades.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                gradeSelect.appendChild(option);
            });

            data.learning.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                learningSelect.appendChild(option);
            });

            data.personality.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                personalitySelect.appendChild(option);
            });

            data.lifestyle.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                lifestyleSelect.appendChild(option);
            });

            data.activities.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                activitiesSelect.appendChild(option);
            });

            data.career_3rd.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                careerSelect.appendChild(option);
            });
        }

        // 学年選択時の処理
        document.getElementById('grade').addEventListener('change', function () {
            const careerGroup = document.getElementById('career-group');
            if (this.value === '第3学年') {
                careerGroup.style.display = 'block';
                showCatMessage('ふん、3年生なら進路も選びなさいよね...！');
            } else {
                careerGroup.style.display = 'none';
            }
        });

        // 猫メッセージ表示
        function showCatMessage(message) {
            const catMessage = document.getElementById('catMessage');
            catMessage.textContent = message;
            catMessage.classList.add('show');
            setTimeout(() => {
                catMessage.classList.remove('show');
            }, 3000);
        }

        // 猫クリック
        document.getElementById('catNavigator').addEventListener('click', function () {
            const messages = [
                'べ、別にあんたのために作ったんじゃないんだからね！',
                '早く選択しなさいよ...時間がもったいないわ',
                'ちゃんと全部選んでから生成ボタン押すのよ！',
                'まあ...悪くない選択ね（小声）',
                'ふん、頑張ってるじゃない...認めてあげるわ'
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showCatMessage(randomMessage);
        });

        // 所見生成ロジック
        function generateShoken(selections) {
            const patterns = [];
            const { grade, learning, personality, lifestyle, activities, career } = selections;

            // 10パターン生成
            for (let i = 0; i < 10; i++) {
                let shoken = '';
                const lines = [];

                // パターンごとに異なる構成で生成
                switch (i % 5) {
                    case 0: // 学習→性格→活動
                        if (learning === '真面目・コツコツ型') {
                            lines.push('・日々の学習に真摯に取り組み、着実に学力を積み上げている。');
                        } else if (learning === '苦手だが意欲あり') {
                            lines.push('・学習に苦手意識を持ちながらも、諦めずに努力を続ける姿勢が見られる。');
                        } else if (learning === '特定科目に強い') {
                            lines.push('・得意科目において優れた理解力を発揮し、高い成果を上げている。');
                        } else if (learning === '試験前集中型') {
                            lines.push('・試験前には集中力を発揮し、計画的に学習に取り組む様子が見られる。');
                        } else if (learning === '課題提出が課題') {
                            lines.push('・課題提出に課題があるものの、学習内容への理解は深まりつつある。');
                        } else if (learning === '文武両道型') {
                            lines.push('・学習と部活動の両立を図り、バランスの取れた学校生活を送っている。');
                        }

                        if (personality === '明るく社交的') {
                            lines.push('・明るく社交的な性格で、クラスの雰囲気作りに貢献している。');
                        } else if (personality === '控えめだが誠実') {
                            lines.push('・控えめながらも誠実な人柄で、周囲から信頼を得ている。');
                        } else if (personality === 'リーダーシップ発揮') {
                            lines.push('・リーダーシップを発揮し、集団をまとめる力を持っている。');
                        } else if (personality === '協調性が高い') {
                            lines.push('・高い協調性を持ち、グループ活動において円滑な関係を築いている。');
                        } else if (personality === '独自の感性を持つ') {
                            lines.push('・独自の感性を持ち、物事を多角的に捉える視点を持っている。');
                        } else if (personality === '温和で冷静') {
                            lines.push('・温和で冷静な性格で、落ち着いた雰囲気を周囲に与えている。');
                        }

                        if (activities === '部活動一筋（運動部）') {
                            lines.push('・運動部活動に熱心に取り組み、技術向上と体力増進に努めている。');
                        } else if (activities === '部活動一筋（文化部）') {
                            lines.push('・文化部活動に熱心に取り組み、専門的な技能を磨いている。');
                        } else if (activities === 'マネージャーとして貢献') {
                            lines.push('・マネージャーとして部活動を支え、チームに貢献している。');
                        } else if (activities === '学外活動に注力') {
                            lines.push('・学外活動に積極的に参加し、幅広い経験を積んでいる。');
                        } else if (activities === '部活動未所属') {
                            lines.push('・部活動には所属していないが、自己の興味関心を追求している。');
                        }

                        if (grade === '第3学年' && career) {
                            if (career === '四年制大学（文系）') {
                                lines.push('・文系四年制大学への進学を目指し、計画的に学習を進めている。');
                            } else if (career === '四年制大学（理系）') {

            // バリデーション
            if (!grade || !learning || !personality || !lifestyle || !activities) {
                showCatMessage('ちゃんと全部選択しなさいよ！バカなの？');
                return;
            }

            if (grade === '第3学年' && !career) {
                showCatMessage('3年生なら進路も選びなさいって言ったでしょ！');
                return;
            }

            // ローディング表示
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultsArea').classList.remove('show');

            showCatMessage('ふん...生成してあげるわ。感謝しなさいよね！');

            // 少し遅延させて生成（演出）
            setTimeout(() => {
                const selections = { grade, learning, personality, lifestyle, activities, career };
                const patterns = generateShoken(selections);

                // 結果表示
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = '';

                patterns.forEach((pattern, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-header">
                            <span class="result-number">パターン ${index + 1}</span>
                            <button class="copy-btn" data-index="${index}">コピー</button>
                        </div>
                        <div class="result-text">${pattern}</div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });

                // コピーボタンのイベント設定
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const index = this.getAttribute('data-index');
                        const text = patterns[index];

                        navigator.clipboard.writeText(text).then(() => {
                            this.textContent = 'コピー完了！';
                            this.classList.add('copied');
                            showCatMessage('コピーできたわよ。使いこなしなさいよね！');

                            setTimeout(() => {
                                this.textContent = 'コピー';
                                this.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            showCatMessage('コピーに失敗したわ...ブラウザのせいよ！');
                        });
                    });
                });

                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultsArea').classList.add('show');

                showCatMessage('できたわよ！まあ...悪くない出来でしょ？（ドヤ顔）');
            }, 1500);
        });

        // 初期化
        populateSelects();

        // 初回メッセージ
        setTimeout(() => {
            showCatMessage('べ、別にあんたのために作ったんじゃないんだからね！');
        }, 1000);

        // 猫ナビゲーターのドラッグ機能
        (function () {
            const cat = document.getElementById('catNavigator');
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            cat.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            // タッチデバイス対応
            cat.addEventListener('touchstart', dragStart);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);

            function dragStart(e) {
                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }

                if (e.target === cat) {
                    isDragging = true;
                    cat.classList.add('dragging');
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();

                    if (e.type === 'touchmove') {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, cat);
                }
            }

            function dragEnd(e) {
                if (isDragging) {
                    initialX = currentX;
                    initialY = currentY;
                    isDragging = false;
                    cat.classList.remove('dragging');
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate(${xPos}px, ${yPos}px) translateY(-50%)`;
            }
        })();
    </script>
</body>

</html>
